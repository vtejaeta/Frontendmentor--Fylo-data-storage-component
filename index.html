<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="main-cnt">
    <div class="fylo-cnt">
      <div class="bx-1-cnt">
        <div class="bx-1">
          <div class="logo"><img src="./images/logo.svg" alt="main-logo"></div>
          <div class="items">
            <div class="logos"><img src="./images/icon-document.svg" alt=""></div>
            <div class="logos"><img src="./images/icon-folder.svg" alt=""></div>
            <div class="logos"><img src="./images/icon-upload.svg" alt=""></div>
          </div>
        </div>
      </div>
      <div class="bx-2-cnt">
        <div class="disp-usage">
          <p>You’ve used <span>815 GB</span> of your storage</p>
        </div>
        <div class="progress-bar">
          <div class="progress">
          </div>
        </div>
        <div class="size">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="left-size">
          <p>185</p>
          <span>GB LEFT</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    <p class="main">Made with ❤️ by <a href="https://github.com/vtejaeta" target="_blank">vtejaeta</a></p>
    <div class="footer-cnt">
      <p>Challenge is from <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>.</p>
      <p>Solution is available at <a href="" target="_blank">Github</a> </p>
    </div>
  </div>
</body>

</html>
